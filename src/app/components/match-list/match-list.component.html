<mat-list>
  <h3 mat-subheader>Matches</h3>
  <mat-list-item *ngFor="let match of matches">
    <h4 mat-line>{{ this.getTeamNameById(match.homeTeam, teams) }} -
      {{ this.getTeamNameById(match.awayTeam, teams) }}</h4>
    <p mat-line>
      <span *ngFor="let set of match.sets">
        {{ set.homeScore }} - {{ set.awayScore }}
      </span>
    </p>
    <p mat-line>
      Referee: {{ this.showReferee(match.referee, teams) }}
    </p>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
