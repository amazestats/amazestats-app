<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="teamName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
  </ng-container>

  <ng-container matColumnDef="matchesPlayed">
    <th mat-header-cell *matHeaderCellDef> P </th>
    <td mat-cell *matCellDef="let element"> {{element.matchesPlayed}} </td>
  </ng-container>

  <ng-container matColumnDef="matchesWon">
    <th mat-header-cell *matHeaderCellDef> W </th>
    <td mat-cell *matCellDef="let element"> {{element.matchesWon}} </td>
  </ng-container>

  <ng-container matColumnDef="matchesLost">
    <th mat-header-cell *matHeaderCellDef> L </th>
    <td mat-cell *matCellDef="let element"> {{element.matchesLost}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
