<div>

  <app-season-selector [seasons]="seasons" [selectedOption]="selectedSeason()"
    (selected)="seasonChanged($event)">
  </app-season-selector>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="teamName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
    </ng-container>

    <ng-container matColumnDef="matchesPlayed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> M </th>
      <td mat-cell *matCellDef="let element"> {{element.matchesPlayed}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> P </th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

    <ng-container matColumnDef="matchesWon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> W </th>
      <td mat-cell *matCellDef="let element"> {{element.matchesWon}} </td>
    </ng-container>

    <ng-container matColumnDef="matchesLost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> L </th>
      <td mat-cell *matCellDef="let element"> {{element.matchesLost}} </td>
    </ng-container>

    <ng-container matColumnDef="sets">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> S </th>
      <td mat-cell *matCellDef="let element">
        {{element.setsWon}}-{{element.setsLost}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
