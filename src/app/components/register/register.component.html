<mat-form-field appearance="fill">
  <mat-label>Username</mat-label>
  <input matInput autofocus autocomplete="username" [formControl]="username" />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Password</mat-label>
  <input matInput autocomplete="new-password" type="password"
    [formControl]="password" />
</mat-form-field>

<button mat-raised-button (click)="register()" color="accent">Register</button>

<p>Already registered? <a mat-button routerLink="/login"
    color="primary">Login</a></p>
