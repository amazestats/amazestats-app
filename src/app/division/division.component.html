<div *ngIf="division$ | async; let division">
  <p>{{ division.name }}</p>

  <ul>
    <li *ngFor="let team of division.teams">
      {{ team.id }} : {{ team.name }}
    </li>
  </ul>

  <ul>
    <li *ngFor="let match of division.matches">
      <span>{{ this.getTeamNameById(match.homeTeam, division.teams) }}</span>
      <span>-</span>
      <span>{{ this.getTeamNameById(match.awayTeam, division.teams) }}</span>
    </li>
  </ul>
</div>
